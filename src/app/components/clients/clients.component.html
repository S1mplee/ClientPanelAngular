<table *ngIf="clients?.length > 0;else noClients" class="table table-striped">
<thead class="thead-inverse">
 <tr>
   <th>ID</th>
   <th>Name</th>
   <th>Email</th>
   <th>Phone</th>
   <th>Balance</th>
 </tr>
</thead>
<tbody>
  <tr *ngFor="let client of clients">
    <td>{{client.$key}}</td>
    <td>{{client.firstName}} {{client.lastName}}</td>
    <td>{{client.email}}</td>
    <td>{{client.phone}}</td>
    <td>{{client.balance}}</td>
    <td><a class="btn btn-info btn-sm" href="#" routerLink="details">Details</a></td>
  </tr>
  <tr>
      <td></td>
      <td></td>
      <td></td>
      <td class="dd"><b>Total</b></td>
      <td><b>{{Total}}</b></td>
  </tr>
</tbody>
</table>

<ng-template #noClients>
<h3>There is No clients</h3>
</ng-template>
